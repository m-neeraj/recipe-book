<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSave()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="!recipeForm.valid">
                        Save</button>
                    <button 
                        class="btn btn-danger" 
                        type="button"
                        (click)="onCancel()">
                        Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text" 
                            id="imagePath"
                            formControlName="imagePath"
                            #image
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="image.value" class="img-responsive" style="max-height: 100px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" 
                            id="description"
                            rows="6"
                            formControlName="description"
                            class="form-control">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                        class="row" 
                        style="margin-top: 10px;"
                        *ngFor="let ingredientConrol of controls; let i = index" 
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <input 
                                type="text" 
                                formControlName="name"
                                class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input 
                                type="number"
                                formControlName="amount" 
                                class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button 
                                type="button"
                                class="btn btn-danger"
                                (click)="onDeleteIngredient(i)">
                                X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                                type="button"
                                class="btn btn-success"
                                (click)="onAddIngredient()">
                                Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>            
        </form>
    </div>
</div>
